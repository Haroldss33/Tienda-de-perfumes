  50% {

  100% {

    #boton-subir {

  bottom: 5px; /* Margen inferior */
  right: 5px; /* Margen derecho */

  background-color: #73ff53; /* Color de fondo */
  color: rgb(0, 0, 0); /* Color de texto */
  border: none; /* Elimina el borde */
  border-radius: 5px; /* Bordes redondeados */
  padding: 2px; /* Espacio interno */
  cursor: pointer; /* Cambia el cursor al pasar por encima */
}

#boton-subir img {

}

.titulo-animado {

  color: #333; /* Color del texto */

  animation: tituloAnimado 2s ease-in-out infinite alternate; /* Aplica la animación */
}

@keyframes tituloAnimado {
  0% {
    transform: translateY(0); /* Posición inicial */
    opacity: 1;
  }
  100% {

}
