#whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 50px;
      z-index: 100;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #whatsapp-button:hover{
        transform: scale(0.95);

    }

    #whatsapp-button img {
      width: 80px;
      height: 80px;

    }
p{
    color: white;
}

#whatsapp-button {
  animation: pulso 1.5s infinite ease-in-out;
}

@keyframes pulso {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.7;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}


#boton-subir {
  position: fixed; /* Fija el botón en la pantalla */
  bottom: 5px; /* Margen inferior */
  right: 5px; /* Margen derecho */
  z-index: 100; /* Asegura que el botón esté por encima de otros elementos */
  display: none; /* Oculta el botón inicialmente */
  background-color: #73ff53; /* Color de fondo */
  color: rgb(0, 0, 0); /* Color de texto */
  border: none; /* Elimina el borde */
  border-radius: 5px; /* Bordes redondeados */
  padding: 2px; /* Espacio interno */
  cursor: pointer; /* Cambia el cursor al pasar por encima */
}

#boton-subir img {
    color: #0d0d0d;
  width: 2px; /* Ancho de la imagen */
  height: 2px; /* Alto de la imagen */
}
